<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="/styles.css" th:href="@{/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id="clientProfile">

    <h2>My profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>

<div id="facialOptions">
    <h2>Menu of Available Services</h2>
    <th:block >
        <table>
            <tr>
                <th>Facial Treatments</th>
            </tr>
            <tr>
                <td>The facial treatments below are recommended by our estheticians for your given skin type.</td>
            </tr>
            <tr th:each="facial : ${appropriateFacials}">
                <td th:text="${facial}"></td>
            </tr>
        </table>
    </th:block>

    <div th:if="${manipedi.equals('manicure')}">
        <h3>Manicure</h3>
        <p  th:replace="fragments :: manicureDescription"></p>
    </div>
    <div th:if="${manipedi.equals('pedicure')}">
        <h3>Pedicure</h3>
        <p  th:replace="fragments :: pedicureDescription"></p>
    </div>

</div>
</body>
</html>
